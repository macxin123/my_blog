<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body{
            background-color: #ECF0FF;
        }
    </style>

</head>
<body>
<section id="app" class="ftco-section contact-section ftco-no-pb" id="contact-section">
    <div class="container">
        <div class="row no-gutters block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form class="bg-light p-4 p-md-5 contact-form" method="post">
                    {[form.csrf_token ]}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick="login()" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>

            <div class="col-md-6 d-flex">
                <div class="img" style="background-image: url(/static/images//login.jpg);"></div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

<script>

    function login() {
        data = $('form').serialize();
        $.post('/login/', data, function () {
            console.log(data)
        })
    }

</script>

</body>
</html>
