<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/editormd/css/editormd.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="position-fixed">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-primary"><a href="#no1">新文章发布</a></li>
                        <li class="list-group-item list-group-item-primary"><a href="#no2">nadasdasdasdasdo2</a></li>
                        <li class="list-group-item list-group-item-primary"><a href="#no3">noasdasdasdadasd3</a></li>
                        <li class="list-group-item list-group-item-primary"><a href="#no3">修改/提交</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9" id="app">
                <div>
                    <section id="no1">
                        <form method="post" id="forms">
                            {[ form.csrf_token ]}
                            <div class="form-group">
                                <label for="exampleInputEmail1">文章标题</label>
                                <input type="text" class="form-control" name="title" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">请控制在32个字符以内</small>
                            </div>
                            <div class="form-group">
                                <div id="fancy-editormd" class="editormd">
                                    {[ form.body(style="display:none;") ]}
                                </div>
                            </div>
                            <button type="button" onclick="tj()" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-danger">保存</button>
                        </form>
                    </section>
                </div>
                <hr class="m-3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="/static/editormd/editormd.min.js"></script>

    <script type="text/javascript">
        $(function () {
            editormd("fancy-editormd", {
                // width: "100%", 请不要添加
                height: 640,
                syncScrolling: "single",
                path: "{[ url_for('static',filename='editormd/lib/') ]}",
                saveHTMLToTextarea : true
            });
        });
    </script>

    <script>
        function tj() {
            data = $('#forms').serialize();
            console.log(data);
            $.post('/blogs/articles/save/', data)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                result:''
            },
            mounted() {
                // axios.get()
            }
        })
    </script>

</body>
</html>
