<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>

<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-md-3">
            <div class="position-fixed">
                <ul class="list-group">
                    <li v-cloak v-for="i in all_data" class="list-group-item list-group-item-primary">
                        <a v-bind:href="i.id | spp">{{ i.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div v-for="i in all_data" v-bind:id="i.id">
                <form method="post" id="forms">
                    <div class="input-group">
                        <input name="title" type="text" class="form-control" v-bind:value="i.title"
                               aria-describedby="button-addon2">
                        {[ form.csrf_token ]}
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" v-on:click="tj_title(i.id)" type="button"
                                    id="button-addon2">修改标题
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div id="inner" v-html="i.html"></div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            all_data: ''
        },
        filters: {
            spp: function (value) {
                return "#" + value
            },
        },
        mounted() {
            axios.get('/blogs/query/')
                .then((response) => {
                    this.all_data = response['data'];
                    console.log(this.all_data)
                })
        },
        methods: {
            tj_title: function (res) {
                data = $('#forms').serialize();
                $.post('/blogs/alter/title/' + res + '/', data, function (result) {
                    if (result['result'] == 1){
                        alert('修改成功！！！')
                    }else{
                        alert('修改失败！！！')
                    }
                })
            }
        }
    })
</script>

</body>
</html>
